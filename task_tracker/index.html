<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="static/src/css/style.scss">
</head>
<body>
    <div class="container">
        <div class="tasks">
            <div class="tasks__wrapper">
                <form action="" class="tasks__new-form">
                    <button type="submit" class="btn tasks__delete-all">Delete All</button>
                    <input type="text" class="tasks__new_text" placeholder="Enter todo ...">
                    <button type="submit" class="btn taksks__add-new">Add</button>
                </form>
                <ul class="tasks__items" id="root">

                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/src/js/task_tracker.js"></script>
</body>
</html>
